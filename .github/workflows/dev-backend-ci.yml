name: Dev Backend CI/CD

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint || echo "No lint script, skipping."

      - name: Run tests
        run: npm test

      - name: Build backend
        run: npm run build || echo "No build script, skipping."

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: traningrobin.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t traningrobin.azurecr.io/server:${GITHUB_SHA::8} .

      - name: Push Docker image
        run: |
          docker push traningrobin.azurecr.io/server:${GITHUB_SHA::8}

      - name: Deploy to Azure Container App (DEV)
        uses: azure/CLI@v1
        with:
          azcliversion: '2.69.0'
          inlineScript: |
            az containerapp update \
              --name server-api-dev \
              --resource-group rg-training-Rob \
              --image traningrobin.azurecr.io/server:${GITHUB_SHA::8}
