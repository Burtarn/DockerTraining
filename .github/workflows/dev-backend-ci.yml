name: Dev Backend CI/CD

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      # 1Ô∏è‚É£ Klona repo
      - name: Check out code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ S√§tt upp Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Installera beroenden
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Lint (valfritt)
      - name: Lint
        run: npm run lint || echo "No lint script, skipping."

      # 5Ô∏è‚É£ Tester
      - name: Run tests
        run: npm test || echo "No tests found, skipping."

      # 6Ô∏è‚É£ Bygg backend (om det finns build script)
      - name: Build backend
        run: npm run build || echo "No build script, skipping."

      # 7Ô∏è‚É£ Logga in p√• Azure Container Registry
      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: traningrobin.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # 8Ô∏è‚É£ Bygg Docker-image med commit SHA
      - name: Build Docker image
        run: |
          docker build -t traningrobin.azurecr.io/server:${GITHUB_SHA::8} .

      # 9Ô∏è‚É£ Pusha Docker-image till ACR
      - name: Push Docker image
        run: |
          docker push traningrobin.azurecr.io/server:${GITHUB_SHA::8}

      # üîü Logga in p√• Azure med GitHub Secret
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 1Ô∏è‚É£1Ô∏è‚É£ Deploya till Azure Container App
      - name: Deploy to Azure Container App (DEV)
        uses: azure/CLI@v1
        with:
          azcliversion: '2.69.0'
          inlineScript: |
            az containerapp update \
              --name server-api-dev \
              --resource-group rg-training-Rob \
              --image traningrobin.azurecr.io/server:${GITHUB_SHA::8}
