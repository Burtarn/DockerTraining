name: Prod Backend CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      # 1. Hämta koden
      - name: Check out code
        uses: actions/checkout@v4

      # 2. Sätt upp Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Installera beroenden
      - name: Install dependencies
        run: npm install

      # 4. Bygg backend (om det finns build script)
      - name: Build backend
        run: npm run build || echo "No build script, skipping."

      # 5. Logga in på Azure Container Registry
      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: traningrobin.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # 6. Bygg Docker-image med GITHUB_SHA som tag
      - name: Build Docker image
        run: |
          docker build -t traningrobin.azurecr.io/server:${GITHUB_SHA::8} .

      # 7. Pusha Docker-image till ACR
      - name: Push Docker image
        run: |
          docker push traningrobin.azurecr.io/server:${GITHUB_SHA::8}

      # 8. Uppdatera Azure Container App med nya imagen
      - name: Deploy to Azure Container App (PROD)
        uses: azure/CLI@v1
        with:
          azcliversion: '2.69.0'
          inlineScript: |
            az containerapp update \
              --name server-api-prod \
              --resource-group rg-training-Rob \
              --image traningrobin.azurecr.io/server:${GITHUB_SHA::8}
