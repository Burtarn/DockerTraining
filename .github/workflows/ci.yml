name: CI Pipeline - Main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    name: Build & Deploy Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Test PostgreSQL connection
        run: psql -c "SELECT version();"
        env:
          PGHOST: ${{ secrets.PGHOST }}
          PGUSER: ${{ secrets.PGUSER }}
          PGPORT: ${{ secrets.PGPORT }}
          PGDATABASE: ${{ secrets.PGDATABASE }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}

      - name: Install dependencies
        run: npm install

      - name: Lint backend
        run: npm run lint || echo "No lint script, skipping."

      - name: Run tests
        run: npm test || echo "No tests found, skipping."

      - name: Build backend
        run: npm run build || echo "No build script, skipping."

      # Docker Build & Push
      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: traningrobin.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t traningrobin.azurecr.io/server:${GITHUB_SHA::8} .

      - name: Push Docker image
        run: |
          docker push traningrobin.azurecr.io/server:${GITHUB_SHA::8}

      - name: Azure CLI Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container App (PROD)
        run: |
          az containerapp update \
            --name server-api-prod \
            --resource-group rg-training-Rob \
            --image traningrobin.azurecr.io/server:${GITHUB_SHA::8}

  frontend:
    name: Build & Deploy Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm install

      - name: Lint frontend
        run: npm run lint || echo "No lint script, skipping."

      - name: Run frontend tests
        run: npm test || echo "No tests found, skipping."

      - name: Build frontend
        run: npm run build

      - name: Deploy to Azure SWA
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend"
          app_artifact_location: "frontend/dist"
          skip_app_build: true
