name: CI Pipeline - Feature

on:
  push:
    branches:
      - 'feature/*'
  pull_request:
    branches:
      - 'feature/*'

jobs:
  backend:
    name: Lint & Test Backend (Feature)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Node modules (Backend)
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm install

      - name: Lint backend
        run: npm run lint || echo "No lint script, skipping."

      - name: Run backend tests
        run: npm test || echo "No tests found, skipping."

  frontend:
    name: Lint & Test Frontend (Feature)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Node modules (Frontend)
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm install

      - name: Lint frontend
        run: npm run lint || echo "No lint script, skipping."

      - name: Run frontend tests
        run: npm test || echo "No tests found, skipping."
