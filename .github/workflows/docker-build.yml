name: Docker Build Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checka ut koden
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Logga in på Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Bygg frontend image
      - name: Build frontend image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/my-frontend:latest ./frontend

      # 4️⃣ Bygg backend image
      - name: Build backend image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/my-backend:latest ./server

      # 5️⃣ Push images till Docker Hub
      - name: Push frontend image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my-frontend:latest
      - name: Push backend image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my-backend:latest

      # 6️⃣ Starta containers med docker-compose
      - name: Run docker-compose
        run: docker-compose -f docker-compose.yml up --build -d
