name: Prod Backend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    steps:
      # 1. Check out code
      - name: Check out code
        uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Lint & Test (valfritt)
      - name: Lint
        run: npm run lint || echo "No lint script, skipping."
      - name: Run tests
        run: npm test || echo "No tests found, skipping."

      # 5. Build backend (om du har build script)
      - name: Build backend
        run: npm run build || echo "No build script, skipping."

      # 6. Logga in pÃ¥ Azure Container Registry
      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: traningrobin.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # 7. Bygg Docker-image med GITHUB_SHA
      - name: Build Docker image
        run: docker build -t traningrobin.azurecr.io/server:${GITHUB_SHA::8} .

      # 8. Pusha Docker-image till ACR
      - name: Push Docker image
        run: docker push traningrobin.azurecr.io/server:${GITHUB_SHA::8}

      # 9. Uppdatera Azure Container App med nya imagen
      - name: Deploy to Azure Container App
        uses: azure/CLI@v1
        with:
          azcliversion: '2.69.0'
          inlineScript: |
            echo "${{ secrets.AZURE_CREDENTIALS }}" > azureAuth.json
            az login --service-principal --sdk-auth --username $(jq -r .clientId azureAuth.json) --password $(jq -r .clientSecret azureAuth.json) --tenant $(jq -r .tenantId azureAuth.json)
            az containerapp update \
              --name server-api-prod \
              --resource-group rg-training-Rob \
              --image traningrobin.azurecr.io/server:${GITHUB_SHA::8}
